  <script>
    const allSymbols = [
      "ðŸŽ", "ðŸš—", "ðŸ¶", "ðŸŽµ", "ðŸŒž", "ðŸŒˆ", "ðŸ¦¤", "ðŸŽ²",
      "ðŸŽ", "ðŸ§¹", "ðŸ•", "ðŸš€", "ðŸ±", "âš½", "ðŸ“š", "ðŸ§¸"
    ];

    const board = document.getElementById('board');
    const difficultySelect = document.getElementById('difficulty');
    const winMessage = document.getElementById('winMessage');

    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;
    let totalPairs = 0;

    function setupBoard(cardCount) {
      board.innerHTML = '';
      winMessage.style.display = 'none';
      flippedCards = [];
      lockBoard = false;
      matchedCount = 0;
      totalPairs = cardCount / 2;

      const pairCount = cardCount / 2;
      const symbols = allSymbols.slice(0, pairCount);
      let cards = [...symbols, ...symbols];
      cards.sort(() => Math.random() - 0.5);

      if (cardCount === 8 || cardCount === 16) {
        board.style.gridTemplateColumns = 'repeat(4, 90px)';
      } else if (cardCount === 24) {
        board.style.gridTemplateColumns = 'repeat(6, 90px)';
      }

      cards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        card.textContent = "";
        board.appendChild(card);
      });
    }

    board.addEventListener('click', function(e) {
      const card = e.target;
      if (!card.classList.contains('card') || card.classList.contains('flipped') || lockBoard) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.symbol;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [first, second] = flippedCards;

        if (first.dataset.symbol === second.dataset.symbol) {
          first.classList.add('matched');
          second.classList.add('matched');
          flippedCards = [];
          matchedCount++;
          lockBoard = false;

          if (matchedCount === totalPairs) {
            winMessage.style.display = 'block';
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            first.textContent = "";
            second.textContent = "";
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    });

    difficultySelect.addEventListener('change', () => {
      const value = parseInt(difficultySelect.value);
      setupBoard(value);
    });

    setupBoard(parseInt(difficultySelect.value));
  </script>
